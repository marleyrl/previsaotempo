<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Temperatura</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="text/javascript" src="verificatempo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>

</head>
<body class="bg-indigo-500 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto bg-blue-200 p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-4 text-center text-zinc-950">Previs√£o do Tempo</h1>
        <form>
            <div class="mb-4">
                <label for="cep" class="block text-xl font-bold text-center text-gray-700">Cidade</label>
                <input type="text" id="checkcidade" name="checkcidade" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 text-center block bg-white w-full shadow-sm sm:text-sm border-gray-600 rounded-md">
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="estado" class="block text-xl font-bold text-center text-gray-900">Temperatura</label>
                    <input type="text" id="txttemp" name="txttemp" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 text-center block w-full bg-transparent sm:text-sm border-gray-300 rounded-md" disabled="disabled">
                </div>
                <div class="mb-4">
                    <label for="cidade" class="block text-xl font-bold text-center text-gray-700">Tempo </label>
                    <input type="text" id="txttempo" name="txttempo" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 text-center  block w-full bg-transparent sm:text-sm border-gray-300 rounded-md" disabled="disabled">
                </div>
            </div>
            <div class="mb-4">
                <label for="bairro" class="block text-xl font-bold text-center text-gray-700">Umidade</label>
                <input type="text" id="txtumidade" name="txtumidade" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 text-center block w-full bg-transparent  sm:text-sm border-gray-300 rounded-md" disabled="disabled">
            </div>
            <button type="button" id="txtverificar" class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-200" onclick="verificaTemp()">Verificar</button>
        </form>
    </div>
</body>

</html>
